<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Link</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.5rem;
      width: 100%;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin: 0;
    }

    main {
      margin-top: 2rem;
      width: 90%;
      max-width: 600px;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    a {
      text-decoration: none;
      color: #3498db;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #1abc9c;
    }
  </style>
</head>
<body>
  <header>
    <h1>Link Penting</h1>
  </header>
  <main>
    <ul>
      <li><a href="https://docs.google.com/spreadsheets/d/1FuTG2ftddvwYOCzKlCVk9mtOtht3KRxNdWF7Wxz7TU0/edit?usp=sharing">T1 Dominic</a></li>
      <li><a href="https://docs.google.com/spreadsheets/d/1FgL91UTqH2mchrwRE7RQ6NYSwr7kr86HGkrrwIRJ-x4/edit?usp=sharing">T2 Dominic</a></li>
    </ul>
  </main>
</body>
</html>
